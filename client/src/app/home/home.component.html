<div class="container mt-5">
  <div style="text-align: center">

    @if (!registerMode) {
    <h1>Find your match</h1>
    <p class="lead">
      Come on in to view your matches.....all you need to do is sign up!
    </p>
    <div class="text-center">
      <button class="btn btn-primary btn-large me-2" (click)="[registerToggle()]">Register</button>
      <button class="btn btn-info btn-large me-2">Learn More</button>
    </div>
    } 
    
    @else {
    <div class="containter">
      <div class="row justify-content-center">
        <div class="col-4">
          <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register> <!-- this is how parent (home) is sending a variable to child (register)-->
          <!-- [] is used to send variables down it binds to a home component variable and () is used to recieve variables from the child and binds to a home method-->
        </div>
      </div>
    </div>
}
</div>
</div>
